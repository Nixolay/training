name: slowly

on:
  push:
    branches:
      - feature/golang_slowly

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        cd ./golang/slowly
        pwd
        go get all
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        cd ./golang/slowly
        pwd
        go build -v .

    - name: Test
      run: |
        cd ./golang/slowly
        go test -v .
